            <div class="col-xxl-12 d-flex justify-content-center">

            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label text-white">Email</label>
                      <div class="input-group">
                          <span class="input-group-text"><i class="far fa-envelope"></i></span>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tu correo electrónico">
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label text-white">Contraseña</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tu contraseña">
                    </div>
                    </div>
                    <div class="d-grid d-flex justify-content-center p-3">
                        <button type="submit" class="btn text-white button-login p-2 w-50">Iniciar Sesión <i class="fa-solid fa-arrow-right fa-xs"></i></button>
                    </div>
                  </form>
                  <p class="mt-3 text-center text-white">¿Olvidaste tu contraseña? <a href="register.html">Recupérala aquí</a></p>
